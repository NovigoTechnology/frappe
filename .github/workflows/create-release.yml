name: Generate Semantic Release
on:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Entire Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup dependencies
        run: |
          npm install @semantic-release/git @semantic-release/exec @semantic-release/changelog --no-save
      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.ACCESS_TOKEN_01_PRIVATE }}
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN_01_PRIVATE }}
          GIT_AUTHOR_NAME: "Exequiel Arona"
          GIT_AUTHOR_EMAIL: "earona@novigo.com.ar"
          GIT_COMMITTER_NAME: "Exequiel Arona"
          GIT_COMMITTER_EMAIL: "earona@novigo.com.ar"
        run: npx semantic-release
